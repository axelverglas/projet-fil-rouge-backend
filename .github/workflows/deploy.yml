name: Build, Test, and Deploy ğŸš€

on:
  push:
    branches:
      - main
      - "feature/*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ“¥
        uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies ğŸ“¦
        run: pip install -r requirements.txt

      - name: Run Tests ğŸ§ª
        run: pytest --cov

      - name: Log in to Docker Hub ğŸ”
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image ğŸ› ï¸ğŸ“¤
        run: |
          docker build -t axelvrgls/playsphere-api:latest .
          docker push axelvrgls/playsphere-api:latest

      - name: Deploy to Server ğŸš€
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script: |
            cd /srv/docker/playsphere-api
            docker-compose down
            docker-compose pull playsphere-api
            docker-compose up -d
